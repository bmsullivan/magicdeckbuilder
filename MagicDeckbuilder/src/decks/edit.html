<template>
    <h2>Deck Editor</h2>
    <form role="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="name">Deck Name</label>
                    <input type="text" class="form-control" value.bind="deck.name" id="name"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cards">Cards</label>
                    <textarea class="form-control" value.bind="cardList" id="cards"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <table class="deck-table">
                    <tr repeat.for="card of deck.cards">
                        <td>${card.quantity}</td>
                        <td><a class="card-tooltip-link">${card.name}<span class="card-tooltip-container"><img src="http://magiccards.info/scans/en/${card.set}/${card.number}.jpg" /></span></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</template>
