<template>
    <h2>Deck Editor</h2>
    <form role="form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="name">Deck Name</label>
                    <input type="text" class="form-control" value.bind="deck.name" id="name"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cards">Cards</label>
                    <textarea class="form-control" value.bind="cardList" id="cards"></textarea>
                </div>
            </div>
        </div>
    </form>
</template>
